<!-- meta tags and other links -->
@@include('../partial-html/_template-top.html')
@@include('../partial-html/_header.html')
@@include('../partial-html/_inner-hero.html', {
    pageTitle: 'Contact Us',
    activePage: 'Contact',
})

    <!-- Contact Section Starts Here -->
    <div class="contact-section padding-top padding-bottom overflow-hidden">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="contact-form-wrapper">
                        <h3 class="contact-form-wrapper__title">Let's Talk</h3>
                        <form class="contact-form">
                            <div class="form--group">
                                <input type="text" id="name" class="form--control form-control" placeholder="Full Name">
                            </div>
                            <div class="form--group">
                                <input type="email" id="email" class="form--control form-control" placeholder="Email Address">
                            </div>
                            <div class="form--group">
                                <input type="tel" id="tel" class="form--control form-control" placeholder="Phone Number">
                            </div>
                            <div class="form--group">
                                <textarea id="msg" class="form--control form-control" placeholder="Message"></textarea>
                            </div>
                            <button class="btn btn--base w-100 radius-5" type="submit">Submit Message</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block">
                    <div class="thumb ms-xl-5">
                        <img src="assets/images/contact/thumb.png" alt="contact" class="ms-5">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Section Ends Here -->


    @@include('../partial-html/_footer.html')
    @@include('../partial-html/_template-bottom.html')

</body>
</html>
